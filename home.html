<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular hora de trabalho</title>
    <link rel="icon" href="img/icon01.png">

    <!-- css -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

        <!-- Sidebar Responsiva -->
    <div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="home.html">Home</a>
  <a href="contato.html">Contato</a>
    </div>

<div id="main">
  <button class="openbtn" onclick="openNav()">☰</button>  
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "200px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>

    <!-- Conteúdo da página -->
    <div class="content">
      
        <div class="container"><!--Principal--->
        <header class="header">
            <img src="img/icon01.png" alt="imagem de uma calculadora">
            <h1>
                <span>CALCULAR</span>
                <span>HORA DE TRABALHO</span>
            </h1>
        </header>
        <div class="form">
            <form id="form">
                <label for="horas-diarias">Horas diárias trabalhadas:</label>
                <input type="number" id="horas-diarias">

                <label for="dias-mes">Dias trabalhados no mês:</label>
                <input type="number" id="dias-mes">

                <label for="despesas">Despesas fixas mensais:</label>
                <input type="number" id="despesas">

                <label for="equipamento">Valor do seu equipamento:</label>
                <input type="number" id="equipamento">

                <button id="calcular">CALCULAR AGORA</button>
            </form>
        </div>
        <div class="resultado hidden" id="resultado">
            <span>VALOR DA HORA TRABALHADA:</span>
            <span id="valor-total">R$ 00,00</span>
            <p>Nesse valor você irá  cobrir suas despesas
            e ter <b>50%</b> de lucro</p>
        </div>
    </div>



    </div>




    

    <script src="javascript.js"></script>
</body>
</html>
